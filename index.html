<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="MOPILA" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
  <link rel="icon" type="image/x-icon" href="src/mopila-logo.png" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet" />
  
  <!-- Styles -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="css/index.css" />
  
  <title>MOPILA</title>
  <link rel="manifest" href="manifest.json" />
</head>

<body>
  <!-- Header -->
  <header>
    <div class="logo-container">
      <img src="src/mopila-logo.png" alt="Logo MOPILA" class="logo-img" />
      <span class="app-title" aria-label="Nom de l'application">MOPILA</span>
    </div>
    <nav class="header-buttons" aria-label="Menu principal">
      <a href="contact.html" class="header-icon" title="Nos contacts" aria-label="Nos contacts">
        <i class="fas fa-phone" aria-hidden="true"></i>
      </a>
      <a href="demande.html" class="header-icon" title="Devenir MOPILA" aria-label="Devenir MOPILA">
        <i class="fas fa-car" aria-hidden="true"></i>
      </a>
      <a
        href="login.html"
        target="_blank"
        rel="noopener noreferrer"
        class="header-icon"
        title="Espace MOPILA"
        aria-label="Espace MOPILA"
      >
        <i class="fas fa-user-shield" aria-hidden="true"></i>
      </a>
    </nav>
  </header>

  <!-- Main Booking Section -->
  <main class="main-content">
    <section class="booking-section" aria-labelledby="booking-title">
      <h2 id="booking-title">Où allez-vous ?</h2>

      <div class="form-group autocomplete-container">
        <label for="start">Point de départ</label>
        <div style="position: relative;">
          <i class="fas fa-map-marker-alt location-icon" aria-hidden="true"></i>
          <input
            type="text"
            id="start"
            name="start"
            class="form-control input-with-icon"
            placeholder="Adresse de départ"
            autocomplete="off"
            aria-describedby="error-start"
            required
          />
        </div>
        <div id="suggestions-start" class="suggestions d-none" role="listbox" aria-label="Suggestions point de départ"></div>
        <div id="error-start" class="text-danger small mt-1" role="alert" aria-live="polite"></div>
      </div>

      <div class="form-group autocomplete-container">
        <label for="end">Destination</label>
        <div style="position: relative;">
          <i class="fas fa-flag-checkered location-icon" aria-hidden="true"></i>
          <input
            type="text"
            id="end"
            name="end"
            class="form-control input-with-icon"
            placeholder="Adresse d'arrivée"
            autocomplete="off"
            aria-describedby="error-end"
            required
          />
        </div>
        <div id="suggestions-end" class="suggestions d-none" role="listbox" aria-label="Suggestions destination"></div>
        <div id="error-end" class="text-danger small mt-1" role="alert" aria-live="polite"></div>
      </div>

      <section id="route-info" class="route-info d-none">
  <h3>Infos Trajet</h3>
  <p id="price-info"></p>
  <p id="distance-info"></p>
  <p id="duration-info"></p>
  <div id="map" style="height: 300px;"></div>
</section>

      <button id="order-btn" class="btn btn-primary" disabled aria-disabled="true" type="button">
        <i class="fas fa-car-side" aria-hidden="true"></i> COMMANDER UN MOPILA
      </button>
    </section>
  </main>

  <section id="route-info" class="route-info d-none">
  <h3>Informations sur votre trajet</h3>
  <p id="distance"></p>
  <p id="duration"></p>
  <div id="map" style="width: 100%; height: 300px;"></div> <!-- si tu utilises une carte -->
</section>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script defer>
    document.addEventListener('DOMContentLoaded', function () {
      const elements = document.querySelectorAll('.hero-content, .booking-section');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 200);
      });

      elements.forEach((el) => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      });

      // Enable order button only when both start and end are filled
      const startInput = document.getElementById('start');
      const endInput = document.getElementById('end');
      const orderBtn = document.getElementById('order-btn');

      function validateInputs() {
        const valid = startInput.value.trim().length >= 3 && endInput.value.trim().length >= 3;
        orderBtn.disabled = !valid;
        orderBtn.setAttribute('aria-disabled', !valid);
      }

      startInput.addEventListener('input', validateInputs);
      endInput.addEventListener('input', validateInputs);
    });

    // Function to show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = message;
      document.body.appendChild(notification);

      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>

  <script type="module" src="js/calculs.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
