<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />

  <meta name="apple-mobile-web-app-title" content="MOPILA" />
  <link rel="apple-touch-icon" href="icons/icon-192.png" />
   <link rel="icon" type="image/x-icon" href="src/mopila-logo.png" />
  <link rel="stylesheet" href="css/index.css" />
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <title>MOPILA</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
  
  </style>
</head>

<body>
  <!-- Header -->
<header>
  <div class="logo-container">
    <img src="src/mopila-logo.png" alt="MOPILA Logo" class="logo-img">
    <span class="app-title"></span>
  </div>
  <nav class="header-buttons">
    <a href="contact.html" class="header-icon" title="Nos contacts">
      <i class="fas fa-phone"></i>
    </a>
    <a href="demande.html" class="header-icon" title="Devenir MOPILA">
      <i class="fas fa-car"></i>
    </a>
    <a href="login.html" target="_blank" rel="noopener noreferrer" class="header-icon" title="Espace MOPILA">
      <i class="fas fa-user-shield"></i>
    </a>
  </nav>
</header>
  
  <!-- Hero Section -->
  <!-- <section class="hero">
    <div class="hero-content">
      <h1>Votre chauffeur privé en quelques minutes</h1>
      <p>Service rapide, fiable et sécurisé à Brazzaville</p>
    </div>
  </section> -->

  <!-- Booking Section -->
  <main class="main-content">
    <section class="booking-section">
      <h2>Où allez-vous ?</h2>
      
      <div class="form-group autocomplete-container">
        <label for="start">Point de départ</label>
        <div style="position: relative;">
          <i class="fas fa-map-marker-alt location-icon"></i>
          <input type="text" id="start" name="start" class="form-control input-with-icon" 
                 placeholder="Adresse de départ" autocomplete="off">
        </div>
        <div id="suggestions-start" class="suggestions d-none"></div>
        <div id="error-start" class="text-danger small mt-1"></div>
      </div>

      <div class="form-group autocomplete-container">
        <label for="end">Destination</label>
        <div style="position: relative;">
          <i class="fas fa-flag-checkered location-icon"></i>
          <input type="text" id="end" name="end" class="form-control input-with-icon" 
                 placeholder="Adresse d'arrivée" autocomplete="off">
        </div>
        <div id="suggestions-end" class="suggestions d-none"></div>
        <div id="error-end" class="text-danger small mt-1"></div>
      </div>

      <div class="form-group">
        <label for="more">Informations supplémentaires (optionnel)</label>
        <textarea id="more" name="more" class="form-control" 
                  placeholder="Détails sur le lieu de prise en charge..." 
                  rows="2"></textarea>
      </div>

  <div class="form-group">
  <label for="price">Estimation du prix</label>
  <div class="price-display" id="price">0 FCFA</div>
</div>

      <button id="order-btn" class="btn btn-primary" disabled>
        <i class="fas fa-car-side"></i> COMMANDER UN MOPILA
      </button>
    </section>
  </main>


  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    // Animation for page elements
    document.addEventListener('DOMContentLoaded', function() {
      const elements = document.querySelectorAll('.hero-content, .booking-section');
      elements.forEach((el, index) => {
        setTimeout(() => {
          el.style.opacity = '1';
          el.style.transform = 'translateY(0)';
        }, index * 200);
      });
      
      // Initialize elements with hidden state
      elements.forEach(el => {
        el.style.opacity = '0';
        el.style.transform = 'translateY(20px)';
        el.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
      });
    });
    
    // Function to show notification
    function showNotification(message, type = 'info') {
      const notification = document.createElement('div');
      notification.className = `notification ${type}`;
      notification.innerHTML = message;
      document.body.appendChild(notification);
      
      setTimeout(() => {
        notification.remove();
      }, 3000);
    }
  </script>
  <script type="module" src="js/calculs.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
