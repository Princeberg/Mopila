<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOPILA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="src/mopila-logo.png">  
    <link rel="stylesheet" href="css/driver.css">
    <style>
        /* Styles supplémentaires pour les nouvelles fonctionnalités */
        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn-danger {
            background-color: #dc3545;
            color: white;
        }
        
        .btn-help {
            background-color: #25D366;
            color: white;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        #real-time-clock {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        #real-time-clock div:first-child {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .price-group {
            display: flex;
            gap: 15px;
        }
        
        .price-group .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-title">
                    <h1>Bonjour, <span class="driver-name">Chauffeur</span></h1>
                    <div id="real-time-clock"></div>
                </div>
                
                <div class="user-menu">
                    <img src="https://mdtcifra.ru/wp-content/uploads/2021/05/no-photo.png" alt="Driver Avatar" class="driver-avatar">
                    <span class="driver-name">Chauffeur</span>
                    <button class="logout-btn" id="logout-btn">
                        <i class="fas fa-sign-out-alt"></i>
                        Déconnexion
                    </button>
                </div>
            </header>
            
            <!-- Dashboard Cards -->
            <section class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <div>
                            <div class="card-title">Courses aujourd'hui</div>
                            <div class="card-value" id="today-rides">0</div>
                        </div>
                        <div class="card-icon rides">
                            <i class="fas fa-taxi"></i>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- Status Section -->
            <section class="status-section">
                <div class="status-header">
                    <div class="status-title">Statut</div>
                    <div id="status-text" class="status-text status-offline">Hors Ligne</div>
                </div>
                
                <div class="status-display">
                    <div class="status-toggle-container">
                        <span>Disponible</span>
                        <label class="toggle-switch">
                            <input type="checkbox" id="availability-toggle">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
                
                <div class="status-buttons">
                    <!-- Buttons will be added dynamically by JavaScript -->
                </div>
            </section>
            
            <!-- Vehicle Info Section -->
            <section class="vehicle-section">
                <h2 style="margin-bottom: 20px;">Informations véhicule</h2>
                
                <div class="form-group">
                    <label for="car-model">Modèle de voiture</label>
                    <input type="text" id="car-model" class="form-control" readonly>
                </div>
                
                <div class="price-group">
                    <div class="form-group">
                        <label for="price-min">Prix minimum (€)</label>
                        <input type="number" id="price-min" class="form-control" min="0" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="price-max">Prix maximum (€)</label>
                        <input type="number" id="price-max" class="form-control" min="0" readonly>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Zones desservies</label>
                    <div class="areas-grid">
                       
                    </div>
                </div>
            </section>
            
            <!-- Action Buttons Section -->
            <section class="action-section">
                <div class="action-buttons">
                    <button id="help-btn" class="btn btn-help">
                        <i class="fab fa-whatsapp"></i> Aide WhatsApp
                    </button>
                    <button id="delete-account-btn" class="btn btn-danger">
                        <i class="fas fa-trash-alt"></i> Supprimer le compte
                    </button>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="Api/supabase.js"></script>
    <script src="js/driver.js"></script>
</body>
</html>
