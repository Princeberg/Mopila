<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="src/mopila-logo.png" />
    <title>Connexion MOPILA</title>
    <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <a href="index.html">
                <img src="src/mopila-logo.png" width="80" alt="Logo MOPILA" />
            </a>
            <h1>Espace MOPILA</h1>
            <p>Connectez-vous avec votre numéro de compte</p>
        </div>

        <form id="loginForm" class="login-form" autocomplete="off">
            <div class="form-group">
                <label for="accountNumber">Numéro de compte</label>
                <div class="phone-input">
                    <input
  type="text"
  id="accountNumber"
  name="accountNumber"
  placeholder="Ex: ABC1234"
  required
  autocomplete="off"
/>

                </div>
            </div>

            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Se connecter
            </button>
        </form>
    </div>
    <script type="module" src="js/login.js"></script>
</body>
</html>
